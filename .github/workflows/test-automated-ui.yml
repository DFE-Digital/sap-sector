name: UI Tests

on:
  pull_request:
    branches:
      - "feature/**"

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0

      - name: Run UI tests
        run: dotnet test Tests/UiTests/UiTests.csproj --configuration Release
